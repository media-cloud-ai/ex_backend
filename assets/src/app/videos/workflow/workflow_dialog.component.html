<h1 mat-dialog-title>Workflow configuration</h1>
<div mat-dialog-content>
  <mat-list dense>
    <mat-list-item
      *ngFor="let step of steps"
      class="step {{step.id}}">
      <div>
        <mat-checkbox class='small'
          color="primary"
          [(ngModel)]="step.enable"
          ></mat-checkbox>
        <mat-icon matListIcon>{{step.id | iconForJob}}</mat-icon>
        {{step.id | jobType}}
        <div
          class="label"
          [ngClass]="{disabled: step.enable}">
          <mat-list dense>
            <mat-list-item
              *ngFor="let parameter of step.parameters">
              <mat-form-field class="parameter">
                <input matInput
                  type={{parameter.type}}
                  placeholder="{{parameter.id | parameterLabel}}"
                  value={{parameter.default}}
                  [(ngModel)]="parameter.default">
              </mat-form-field>
            </mat-list-item>
          </mat-list>
        </div>
      </div>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onClose()" cdkFocusInitial>Start</button>
</div>
