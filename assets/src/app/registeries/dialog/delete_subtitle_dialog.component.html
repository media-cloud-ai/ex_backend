<h1 mat-dialog-title>Delete Subtitle</h1>

<div mat-dialog-content>
  Deleting subtitle will not be able to recover it.
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">
    <mat-icon>clear</mat-icon>
    Cancel
  </button>
  <button
    mat-raised-button
    (click)="onClose()"
    color="warn"
    cdkFocusInitial>
    <mat-icon>delete</mat-icon>
    Yes
  </button>
</div>
