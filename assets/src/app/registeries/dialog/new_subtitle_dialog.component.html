<h1 mat-dialog-title>Add Subtitle</h1>

<div mat-dialog-content>
  <div>
    <mat-form-field>
      <mat-select
        placeholder="Language"
        [(value)]="language">
        <mat-option
          *ngFor="let l of languages"
          [value]="l">
          {{l.language | language}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Version"
        [(ngModel)]="version"
        >
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">
    <mat-icon>clear</mat-icon>
    Cancel
  </button>
  <button
    mat-raised-button
    (click)="onClose()"
    color="accent"
    cdkFocusInitial>
    <mat-icon>add</mat-icon>
    Add
  </button>
</div>
