<div class="root">
  <span class="category">
    {{ item.name }}
  </span>
  <span class="player" (click)="play()">
    <span class="button">
      <mat-icon *ngIf="!playing" class="play"> play_circle_outline </mat-icon>
      <mat-icon *ngIf="playing" class="pause"> pause_circle_outline </mat-icon>
    </span>
    <video class="videoPlayer"></video>
  </span>
  <span class="languages" *ngIf="item.params && item.params.subtitles">
    <span
      class="language"
      *ngFor="
        let subtitle of filterLatestVersions(item.params.subtitles);
        let i = index
      "
    >
      <span class="information">
        <span class="locale">
          {{ subtitle.language | language }}
        </span>
        <span class="version">
          {{ subtitle.version }}
        </span>
        <span class="creation_date">
          {{ subtitle.inserted_at + 'Z' | date : 'd LLLL yy' }}
          {{ subtitle.inserted_at + 'Z' | date : 'HH:mm:ss' }}
        </span>
        <span *ngIf="subtitle.user" class="email">
          {{ subtitle.user.email }}
        </span>
      </span>
      <mat-icon class="icon" (click)="deleteSubtitle($i)"> delete </mat-icon>
    </span>
  </span>
  <span class="actions">
    <span>
      <button mat-raised-button color="primary" (click)="openPlayer($subtitle)">
        <mat-icon class="icon"> edit </mat-icon>
        Edit
      </button>
    </span>
    <span>
      <button mat-raised-button color="primary" (click)="addSubtitle()">
        <mat-icon class="icon"> add </mat-icon>
        Add language
      </button>
    </span>
    <span>
      <button mat-raised-button color="primary" (click)="showDetails()">
        <mat-icon class="icon"> history </mat-icon>
        Versions
      </button>
    </span>
  </span>
</div>
