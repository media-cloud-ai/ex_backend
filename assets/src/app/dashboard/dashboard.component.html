<h1>
  Dashboard
</h1>

<h3>Workflow history</h3>

<div class=selectors>
  <workflow-search-bar [parameters]="parameters" (parametersEvent)="updateWorkflows($event)"></workflow-search-bar>
</div>

<div id="chartContainer" [ngSwitch]="lineChartData?.length">
  <span class=spinner *ngSwitchCase="undefined">
    <img src="/bundles/images/media-io.animated.svg" width="80px" height="80px" />
    <span class=text>
      Loading ...
    </span>
  </span>
  <span class=spinner *ngSwitchCase="0">
    <span class=no_data>
      No Data
    </span>
  </span>
  <div class="canvasWrapper" *ngSwitchDefault>
    <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
      [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins">
    </canvas>
  </div>
</div>


<div *ngIf="application">

  <amqp-queues *ngIf="right_technician">
  </amqp-queues>

  <watchers-component *ngIf="right_technician && application.identifier == 'vidtext'">
  </watchers-component>
</div>
