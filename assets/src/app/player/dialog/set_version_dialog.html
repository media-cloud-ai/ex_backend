<h1 mat-dialog-title>Set subtitle version</h1>

<div mat-dialog-content>
  <div>
    <mat-form-field>
      <input matInput type="text" placeholder="Version" [(ngModel)]="version" />
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">
    <mat-icon>clear</mat-icon>
    Cancel
  </button>
  <button mat-raised-button (click)="onClose()" color="accent" cdkFocusInitial>
    <mat-icon>done</mat-icon>
    Save
  </button>
</div>
