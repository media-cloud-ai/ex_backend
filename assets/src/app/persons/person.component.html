<h1>
  Person
</h1>

<div class="person">

  <div *ngIf=!creation>
    <person-form-component [person]=person (change)="updated = true"></person-form-component>
    <div>
      <button mat-raised-button
        color="primary"
        [disabled]=!updated
        (click)="updatePerson()">
        Update
      </button>
      <button mat-raised-button
        (click)="cancel()">
        Cancel
      </button>
    </div>
  </div>

  <div *ngIf="creation">
    <person-form-component (change)="person = $event"></person-form-component>
    <div>
      <button mat-raised-button
        (click)="createPerson()"
        color="accent">
        Add person
      </button>
    </div>
  </div>

  <div>
    <span class=message
      *ngIf="error_message">
      {{error_message}}
    </span>
  </div>
</div>
