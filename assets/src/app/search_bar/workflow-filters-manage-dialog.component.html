<h1>Filters management</h1>
<mat-selection-list>
    <mat-list-item *ngFor="let filter of data.filters">
        <div class="line-filter">
            <span>
                {{filter.name}}
            </span>
            <span>

            </span>
            <button mat-button color="warn" (click)="deleteFilter(filter.id)">
                <i class="material-icons">delete</i>
            </button>
        </div>
        </mat-list-item>
</mat-selection-list>
