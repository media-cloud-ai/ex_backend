<h1>
  Workflows
</h1>

<ul *ngIf="workflows" class="workflows">
  <li *ngIf="workflows.total == 0">No workflow found.</li>
  <li
    *ngFor="let workflow of workflows.data"
    class="workflow"
    >
    <workflow-component [workflow]=workflow></workflow-component>
  </li>
</ul>

<mat-paginator
  class=paginator
  [length]="length"
  [pageSize]="pageSize"
  [pageIndex]="page"
  (page)="pageEvent = eventGetWorkflows($event)">
</mat-paginator>
