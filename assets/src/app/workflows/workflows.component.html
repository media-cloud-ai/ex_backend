<h1>
  Workflows
</h1>

<div class=search>
  <workflow-control [parameters]="parameters" [showDetailedToggle]=true (detailedEvent)="toogleDetailed($event)"
    (parametersEvent)="updateWorkflows($event)"></workflow-control>
</div>

<div *ngIf="loading" class="loading">
  <span>
    <img src="/bundles/images/media-io.animated.svg" width="50px" height="50px" />
  </span>
  <span class=text>
    Loading ...
  </span>
</div>
<ul *ngIf="workflows && !loading" class="workflows">
  <li *ngIf="workflows.total == 0" class="notfound">
    No workflow found.
  </li>
  <li *ngFor="let workflow of workflows.data" class="workflow">
    <workflow-component [workflow]=workflow [detailed]=parameters.detailed></workflow-component>
  </li>
</ul>

<mat-paginator class=paginator showFirstLastButtons=true [length]="length" [pageSize]="pageSize" [pageIndex]="page"
  [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = changeWorkflowPage($event)" *ngIf="workflows && !loading">
</mat-paginator>
