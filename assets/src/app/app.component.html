<div class="container">
  <main role="main">
    <mat-toolbar class="mat-toolbar mat-primary mat-toolbar-multiple-rows"
    [ngClass]="{logout: !loggedIn}">
      <mat-toolbar-row class="mat-toolbar-row">
        <button
          mat-icon-button (click)="switchMenu()"
          class="icon_menu"
          *ngIf=loggedIn>
          <mat-icon>menu</mat-icon>
        </button>
        <span class=home>
          <a class=title routerLink='/'>
            <img src="/bundles/images/SubTil_logo_preview.png" class=subtil_logo>
            <span class=app_name>Backend</span>
          </a>
        </span>
        <span class=spacer>
        </span>
        <span (click)="logout()"
          *ngIf=loggedIn
          class="logout_button">
          <i class="material-icons">power_settings_new</i>
        </span>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container class="docs-component-viewer-sidenav-container mat-drawer-container mat-sidenav-container">
      <mat-sidenav mode="side" opened="{{menu_opened}}"
        class="docs-component-viewer-sidenav mat-drawer mat-sidenav ng-tns-c13-1 ng-trigger ng-trigger-transform mat-drawer-side ng-star-inserted">
        <ul>
          <li class="ng-star-inserted"
            *ngIf="right_technician">
            <a routerLink='/videos'>
              Catalog {{rights}}
            </a>
          </li>
          <li class="ng-star-inserted"
            *ngIf="right_technician">
            <a routerLink='/workflows'>
              Workflows
            </a>
          </li>
          <li class="ng-star-inserted"
            *ngIf="right_technician">
            <a routerLink='/workers'>
              Workers
            </a>
          </li>
          <li class="ng-star-inserted"
            *ngIf="right_editor">
            <a routerLink='/people'>
              People
            </a>
          </li>
          <li class="ng-star-inserted"
            *ngIf="right_administrator">
            <a routerLink='/users'>
              Users
            </a>
          </li>
        </ul>
      </mat-sidenav>
      <mat-sidenav-content
        class="mat-drawer-content mat-sidenav-content ng-star-inserted"
        [ngClass]="{loggedIn: loggedIn}"
        >
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>

    <!-- <div class="footer">
      <span class=spacer></span>
      <span class=logo>
        <img src="/bundles/images/logo_id_2018_fushia13_2lignes.png">
      </span>
    </div> -->
  </main>
</div>
