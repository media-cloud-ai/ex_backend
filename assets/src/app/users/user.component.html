<span class="email">
  {{user.email}}
</span>
<span class="rights">
  <rights-component [user]=user></rights-component>
</span>
<span class="status">
  <span class="state enabled" *ngIf="user.confirmed_at">
    Enabled
  </span>
  <span class="state pending" *ngIf="!user.confirmed_at && !expired">
    Pending from {{diff | duration : 'human'}}
  </span>
  <span class="state expired" *ngIf="!user.confirmed_at && expired">
    Expired
  </span>
</span>
